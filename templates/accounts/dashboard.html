{% extends 'main/base.html' %}

{% block content %}
<div>
	<h2>User {{ user.username }}</h2>
	<p>ID: {{ user.id }}</p>
</div>

<div>
<h1> Posts ( {{ posts.count }} )</h1>
{% for post in posts %}
<a href={% url 'post_detail' post.post_id %}><img src={{ post.image.url }} style="max-height:300px; max-width:300px;"></a>
{% endfor %}
</div>

{% endblock %}
